apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  labels:
    app: my-app
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80          # Porta exposta no cluster
      targetPort: 3000  # Porta do container
  type: ClusterIP       # 🔁 Mude para LoadBalancer se quiser acesso externo
